<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/structure.css">
    <link rel="stylesheet" href="style/appearance.css">
    <title> ♣ Game II - Resultados </title>
</head>
<body>

    <main>
        <div id="container-results">
    
            <h1>Fim de Jogo</h1>
            <hr>
            <div id="rating-row">
                <span id = "rating"></span>
            </div>
            <hr>
            <div id="info-row">
        
                <p>Modo: <span id = "mode"></span></p>
                <p>
                    Você acertou <span id = "correct-answers"></span> 
                    de <span id = "total-answers"></span>
                    questões!
                </p>
            
            </div>

            <div id="final-score-row">
                <h2>Pontuação Final:</h2>
                <span id = "final-score"></span>
            </div>
            <hr>
            <a class = "button" href="main.html">Jogar Novamente</a>

        </div>
    </main>

    <script src = "scripts/results.js"></script>
</body>
</html>
