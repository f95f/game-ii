<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/structure.css">
    <link rel="stylesheet" href="style/appearance.css">
    <title> ♣ Game II - </title>
</head>
<body>
    <main>

        <!--
            <div class="answer-button" style = "margin: 100px;">a</div>
        -->
        <div id = "container-game">
            
            <div id = "container-head">

                <h3>
                    Teste suas habilidades com <br><span id = "title-operation"></span>
                </h3>
                
                <h4>Escolha a resposta correta para as operações abaixo:</h4>
                <hr>
                <div id="score-row">

                    <div id="score-area">
                        <h2>Pontos</h2>
                        <span id = "score">0</span>
                        <span id = "score-earned"></span>
                    </div>

                    <div id="level-area">
                        <h2>Questão</h2>
                        <span id = "level">0</span>
                    </div>

                </div>
                <hr>
                

                <div id="bonus-area">
                    <button id = "pausa" onclick = "pauseTimer()"></button>
                </div>

                <div id="lifebar">

                    <div id="lifebar-area">

                    </div>

                </div>
            </div>

            <div id = "container-show">

                <div id="question">

                    <span class="question-item" id = "term-1">0</span>
                    <span id="operation-symbol"></span>
                    <span class="question-item" id = "term-2">0</span>

                </div>


                <div id="timer">
                
                    <div id="timebar">    
                        <div id="timebar-filled"></div>
                    </div>
                
                </div>

                <div id="answers">


                </div>
                
                <div id = "answer-status-row">
                    <span id="answer-status">
                    
                    </span>
                </div>
            </div>
            <div id = "container-foot">
                <div id = "finalizar">
                    <button onclick = "makeResults()">Finalizar</button>    
                </div>
            
            </div>

        </div>
    </main>

    <script src = "scripts/link.js"></script>
</body>
</html>
