<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title> ♣ Game II - </title>
</head>
<body>

    <main>
        <div id = "container-game">
            
            <div id = "container-head">

                <div id="score-row">

                    <div id="score-area">
                        <h2>Pontos</h2>
                        <span id = "score">0</span>
                    </div>

                    <div id="level-area">
                        <h2>Nível</h2>
                        <span id = "level">0</span>
                    </div>

                </div>

                <h1>
                    Teste suas habilidades com <span id = "title-operation"></span>!
                </h1>
                
                <p>Escolha a resposta correta para as operações abaixo:</p>

                <div id="lifebar">

                    <div id="lifebar-area">

                        <!--div class="life"></div>
                        <div class="life"></div>
                        <div class="life"></div>
                        <div class="life"></div>
                        <div class="life"></div>
                        <div class="life-empty"></div>
                        <div class="life-empty"></div>
                        <div class="life-empty"></div>
                        <div class="life-empty"></div>
                        <div class="life-empty"></div-->

                    </div>

                </div>
            </div>

            <div id = "container-show">

                <div id="question">

                    <span class="question-item" id = "term-1">0</span>
                    <span id="operation-symbol"></span>
                    <span class="question-item" id = "term-2">0</span>

                </div>

                <div id="timer">
                   
                    <div id="timebar">    
                        <div id="timebar-filled"></div>
                    </div>
                
                </div>

                <div id="answers">


                </div>
            </div>
            
            <div id = "container-foot">

                <div id = "answer-status-row">
                    <span id="correct">
                        Correto!
                    </span>
                </div>

                <div id = "finalizar">
                    <a href="results.html">Finalizar</a>    
                </div>
            
            </div>

        </div>
    </main>

    <script src = "scripts/link.js"></script>
</body>
</html>
